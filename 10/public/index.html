<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple chat</title>
</head>
<body>
    <div class="main">
        <h1>Simple chat</h1>
        <div class="chat">
            <div class="chat__window js-chat-window">

            </div>

            <div class="chat__username js-block-username">
                <input type="text" class="js-input-username">
                <button class="js-btn-username">Представиться</button>
            </div>
            <div class="chat__message js-block-message">
                <input type="text" class="js-input-message">
                <button class="js-btn-message">Отправить</button>
            </div>
        </div>
    </div>
</body>
</html>
