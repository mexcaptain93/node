<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }

</style>

<div class="alert alert-success" role="alert" ng-if="editingSuccess">Привет, покемон отредактирован!</div>

<form name="pokemonForm" novalidate>
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" ng-model="editingPokemon.id" type="text" placeholder="ID" required>
    </div>
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" ng-model="editingPokemon.name" type="text" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <label>Вес</label>
        <input class="form-control" ng-model="editingPokemon.weight" type="text" placeholder="Вес">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Активен
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="editPokemon(editingPokemon)" ng-disabled="pokemonForm.$invalid">Редактировать</button>
</form>
